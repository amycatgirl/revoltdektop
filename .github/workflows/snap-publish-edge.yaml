name: ðŸ“¦ Publish to Snapcraft (Edge Release)
on:
  workflow_run:
    workflows: [ðŸ§ª Test snap can be built on x86_64]
    types: [completed]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: snapcore/action-build@v1
        id: build

      - uses: snapcore/action-publish@v1
        id: publish
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: edge
